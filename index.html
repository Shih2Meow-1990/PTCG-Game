<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTCG 得卡挑戰 | 戰術數據終端 v3.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700;900&display=swap');
        
        body {
            background-color: #020617; 
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* 核心調整：鎖定溢出，追求單屏體驗 */
            -webkit-font-smoothing: antialiased;
        }

        @media (max-height: 800px) {
            body { overflow-y: auto; } /* 小螢幕自動開啟捲動保護 */
        }

        /* 縮小矩陣格子以節省空間 */
        .matrix-cell { 
            aspect-ratio: 1.1; 
            background: rgba(255, 255, 255, 0.04); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 0.875rem;
        }

        /* 縮小對位方塊：更符合美術比例 */
        .mapping-node { 
            width: 50px; 
            height: 70px; 
            background: rgba(255, 255, 255, 0.06); 
            border: 2px solid rgba(255, 255, 255, 0.12); 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            user-select: none;
            font-size: 1.125rem;
            font-weight: 900;
        }

        .mapping-node:hover {
            border-color: #38bdf8;
            background: rgba(56, 189, 248, 0.1);
            transform: translateY(-4px);
        }

        .mapping-node.selected { 
            border-color: #38bdf8; 
            background: rgba(56, 189, 248, 0.3); 
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); 
            transform: scale(1.1);
        }

        .color-0 { color: #f87171; border-color: #f87171; background: rgba(248, 113, 113, 0.15); }
        .color-1 { color: #fbbf24; border-color: #fbbf24; background: rgba(251, 191, 36, 0.15); }
        .color-2 { color: #34d399; border-color: #34d399; background: rgba(52, 211, 153, 0.15); }
        .color-3 { color: #38bdf8; border-color: #38bdf8; background: rgba(56, 189, 248, 0.15); }
        .color-4 { color: #a855f7; border-color: #a855f7; background: rgba(168, 85, 247, 0.15); }

        .tab-btn { 
            padding: 10px 20px; 
            font-size: 13px; 
            font-weight: 800;
            text-transform: uppercase; 
            letter-spacing: 1px; 
            border-bottom: 3px solid transparent; 
            transition: all 0.2s ease; 
            color: #475569; 
        }
        .tab-btn.active { 
            color: #38bdf8; 
            border-color: #38bdf8; 
            background: rgba(56, 189, 248, 0.05); 
        }

        .filter-btn { 
            padding: 6px; 
            font-size: 11px; 
            font-weight: 700;
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.08); 
            background: rgba(255,255,255,0.03); 
            border-radius: 6px; 
        }
        .filter-btn.active { background: #38bdf8; color: #020617; }

        .heatmap-high { background: #38bdf8; color: #020617; font-weight: 900; }
        .heatmap-mid { background: rgba(56, 189, 248, 0.4); color: white; }
        .heatmap-low { background: rgba(255, 255, 255, 0.03); color: #475569; }

        #matrix-tooltip { 
            position: fixed; 
            pointer-events: none; 
            background: #1e293b; 
            border: 1px solid #38bdf8; 
            padding: 12px; 
            border-radius: 12px; 
            display: none; 
            z-index: 1000; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.6); 
            font-size: 0.75rem;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        .animate-status { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <div id="matrix-tooltip"></div>

    <div class="w-full max-w-6xl flex flex-col h-screen max-h-[950px]">
        
        <!-- HEADER: 壓縮高度 -->
        <header class="flex justify-between items-center mb-4 px-2">
            <div class="flex items-center gap-3">
                <i data-lucide="zap" class="text-sky-400 w-8 h-8"></i> 
                <h1 class="text-2xl font-black italic tracking-tighter text-white uppercase">
                    PTCG 得卡挑戰 <span class="text-sky-400 font-normal not-italic text-xs tracking-widest opacity-40 ml-2">NEXUS v3.1</span>
                </h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-slate-800/50 py-1 px-3 rounded-full border border-white/5">
                    <div id="cloud-status-dot" class="w-2 h-2 rounded-full bg-slate-500 animate-status"></div>
                    <span id="cloud-status" class="text-[10px] text-slate-400 font-black uppercase tracking-widest">離線模式</span>
                </div>
                <p id="live-clock" class="text-lg font-black text-sky-400 font-mono">00:00:00</p>
            </div>
        </header>

        <!-- TOP NAVIGATION: 團隊切換 -->
        <nav class="flex items-center gap-2 mb-6 border-b border-white/10 overflow-x-auto no-scrollbar shrink-0">
            <div id="account-tabs" class="flex"></div>
            <button onclick="window.addNewAccount()" class="tab-btn hover:text-white flex items-center gap-2">
                <i data-lucide="user-plus" class="w-4 h-4"></i> 新增
            </button>
        </nav>

        <!-- MAIN DASHBOARD CONTENT -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 flex-1 min-h-0">
            
            <!-- LEFT: 操作面板 (佔 4/12) -->
            <div class="lg:col-span-4 flex flex-col gap-4 min-h-0">
                <div class="bg-slate-900/60 p-6 rounded-[2.5rem] border border-white/10 shadow-xl flex-1 flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h3 class="text-xs font-black text-sky-400 uppercase tracking-widest">量子位移對位</h3>
                            <p id="current-account-display" class="text-[10px] text-slate-500 uppercase font-black">ACTIVE: Daniel</p>
                        </div>
                        <button onclick="window.resetMapping()" class="text-[10px] text-slate-500 hover:text-white uppercase px-3 py-1 border border-white/10 rounded-lg">重置</button>
                    </div>

                    <div class="flex flex-col justify-around items-center flex-1 relative py-2">
                        <!-- START -->
                        <div class="flex flex-col items-center gap-4 w-full">
                            <span class="text-[10px] text-slate-600 uppercase tracking-widest font-black italic">1. 初始點位</span>
                            <div class="flex justify-between w-full px-2">
                                <div id="start-0" onclick="window.selectSource(0)" class="mapping-node">1</div>
                                <div id="start-1" onclick="window.selectSource(1)" class="mapping-node">2</div>
                                <div id="start-2" onclick="window.selectSource(2)" class="mapping-node">3</div>
                                <div id="start-3" onclick="window.selectSource(3)" class="mapping-node">4</div>
                                <div id="start-4" onclick="window.selectSource(4)" class="mapping-node">5</div>
                            </div>
                        </div>

                        <div class="flex items-center gap-4 opacity-20">
                            <div class="h-px w-16 bg-white/20"></div>
                            <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                            <div class="h-px w-16 bg-white/20"></div>
                        </div>

                        <!-- RESULT -->
                        <div class="flex flex-col items-center gap-4 w-full">
                            <div class="flex justify-between w-full px-2">
                                <div id="end-0" onclick="window.selectTarget(0)" class="mapping-node">1</div>
                                <div id="end-1" onclick="window.selectTarget(1)" class="mapping-node">2</div>
                                <div id="end-2" onclick="window.selectTarget(2)" class="mapping-node">3</div>
                                <div id="end-3" onclick="window.selectTarget(3)" class="mapping-node">4</div>
                                <div id="end-4" onclick="window.selectTarget(4)" class="mapping-node">5</div>
                            </div>
                            <span class="text-[10px] text-emerald-500 uppercase tracking-widest font-black italic">2. 最終結果</span>
                        </div>
                    </div>

                    <button id="commit-btn" onclick="window.commitMapping()" disabled class="w-full mt-6 py-4 bg-slate-800 text-slate-600 font-black rounded-2xl text-base uppercase tracking-widest transition-all cursor-not-allowed">等待錄入</button>
                </div>

                <!-- STATS CARD -->
                <div class="bg-slate-900/60 p-4 rounded-3xl border border-white/5 flex justify-between items-center shadow-lg">
                    <div class="text-left">
                        <span class="text-[9px] text-slate-500 uppercase font-black">全球大數據總樣本</span>
                        <p id="db-count" class="text-3xl font-black text-white font-mono tracking-tighter">0</p>
                    </div>
                    <div class="text-right">
                        <span id="mode-badge" class="text-[9px] font-black bg-slate-800 text-slate-500 py-1 px-3 rounded-full uppercase">離線分析</span>
                    </div>
                </div>
            </div>

            <!-- RIGHT: 數據矩陣 (佔 8/12) -->
            <div class="lg:col-span-8 flex flex-col min-h-0">
                <div class="bg-slate-900/60 p-8 rounded-[3rem] border border-white/10 shadow-xl flex flex-col flex-1 min-h-0 relative overflow-hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-sm font-black text-white uppercase tracking-widest">集體機率熱圖 (Matrix)</h3>
                        <div class="flex items-center gap-3">
                            <div class="bg-black/60 px-4 py-1.5 rounded-xl border border-white/10 flex items-center gap-3">
                                <i data-lucide="database" class="w-4 h-4 text-sky-400"></i>
                                <span id="active-account-label" class="text-xs text-sky-400 font-black uppercase">Daniel</span>
                            </div>
                            <div class="bg-black/60 px-4 py-1.5 rounded-xl border border-white/10 flex items-center gap-3">
                                <i data-lucide="calendar" class="w-4 h-4 text-slate-500"></i>
                                <span id="active-month-label" class="text-xs text-slate-500 font-black uppercase tracking-widest">全部</span>
                            </div>
                        </div>
                    </div>

                    <!-- 矩陣容器: 核心顯示區 -->
                    <div class="flex-1 min-h-0 flex flex-col justify-center">
                        <div class="grid grid-cols-6 gap-2">
                            <div class="matrix-cell border-none text-[10px] text-slate-600 font-black italic uppercase">S \ R</div>
                            <div class="matrix-cell border-none text-xs font-black text-slate-500">R1</div>
                            <div class="matrix-cell border-none text-xs font-black text-slate-500">R2</div>
                            <div class="matrix-cell border-none text-xs font-black text-slate-500">R3</div>
                            <div class="matrix-cell border-none text-xs font-black text-slate-500">R4</div>
                            <div class="matrix-cell border-none text-xs font-black text-slate-500">R5</div>
                            <div id="matrix-body" class="contents"></div>
                        </div>
                    </div>

                    <!-- 底部過濾器: 緊湊化 -->
                    <div class="mt-6 pt-6 border-t border-white/5 grid grid-cols-2 gap-8 shrink-0">
                        <div>
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">月份</span>
                                <button onclick="window.setMonthFilter('all')" class="text-[9px] text-sky-400 underline font-black">ALL</button>
                            </div>
                            <div id="month-selector" class="flex flex-wrap gap-2 max-h-16 overflow-y-auto no-scrollbar"></div>
                        </div>
                        <div>
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">時段 (HOUR)</span>
                                <button onclick="window.setHourFilter('all')" class="text-[9px] text-sky-400 underline font-black">ALL</button>
                            </div>
                            <div class="grid grid-cols-6 gap-1" id="hour-selector"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-4 text-center opacity-20 shrink-0">
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.6em] font-black">Crowdsourced Intelligence Collective | Daniel Project v3.1</p>
        </footer>
    </div>

    <!-- MODAL -->
    <div id="account-modal" class="fixed inset-0 bg-black/95 backdrop-blur-2xl hidden z-[2000] flex items-center justify-center p-8">
        <div class="bg-slate-900 border-4 border-white/10 p-12 rounded-[4rem] w-full max-w-sm shadow-2xl text-center">
            <h4 class="text-xl font-black text-sky-400 uppercase mb-8 tracking-widest">註冊團隊帳號</h4>
            <input type="text" id="new-account-name" placeholder="代號..." class="w-full bg-black/60 border-2 border-white/10 p-5 rounded-2xl text-xl focus:border-sky-500 outline-none mb-10 text-white text-center font-black uppercase">
            <div class="flex gap-4">
                <button onclick="window.closeAccountModal()" class="flex-1 py-4 text-xs text-slate-500 font-black uppercase">取消</button>
                <button onclick="window.confirmAddAccount()" class="flex-1 py-4 bg-emerald-500 text-black rounded-2xl font-black uppercase active:scale-95">加入</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ==========================================
        // 重要：Daniel 專屬雲端配置
        // ==========================================
        const myFirebaseConfig = {
            apiKey: "AIzaSyAX496RzlcdFFkUMb0d7XukQR8Sa_M3sHs",
            authDomain: "ptcg-game.firebaseapp.com",
            projectId: "ptcg-game",
            storageBucket: "ptcg-game.firebasestorage.app",
            messagingSenderId: "43138226380",
            appId: "1:43138226380:web:8b35894b21c4c074920a69"
        };
        // ==========================================

        let history = [];
        let accounts = ['DANIEL'];
        let activeAccount = 'DANIEL';
        let activeHourFilter = 'all';
        let activeMonthFilter = 'all';
        let currentMapping = new Array(5).fill(-1);
        let activeSource = -1;
        let db, auth, user, firestoreId;

        const uiElements = {
            matrixBody: document.getElementById('matrix-body'),
            dbCount: document.getElementById('db-count'),
            statusText: document.getElementById('cloud-status'),
            statusDot: document.getElementById('cloud-status-dot'),
            modeBadge: document.getElementById('mode-badge'),
            commitBtn: document.getElementById('commit-btn'),
            tooltip: document.getElementById('matrix-tooltip')
        };

        // --- 核心交互邏輯 ---
        window.selectSource = (idx) => {
            activeSource = idx;
            document.querySelectorAll('[id^="start-"]').forEach(el => el.classList.remove('selected'));
            document.getElementById(`start-${idx}`).classList.add('selected');
        };

        window.selectTarget = (idx) => {
            if (activeSource === -1) return;
            currentMapping.forEach((target, src) => { if (target === idx) currentMapping[src] = -1; });
            currentMapping[activeSource] = idx;
            renderMappingUI();
            const next = currentMapping.findIndex(m => m === -1);
            if (next !== -1) window.selectSource(next);
            else {
                activeSource = -1;
                document.querySelectorAll('[id^="start-"]').forEach(el => el.classList.remove('selected'));
            }
            updateCommitBtnState();
        };

        const renderMappingUI = () => {
            document.querySelectorAll('[id^="end-"]').forEach(el => {
                el.className = "mapping-node text-xl font-black";
                el.innerText = parseInt(el.id.split('-')[1]) + 1;
            });
            document.querySelectorAll('[id^="start-"]').forEach((el, i) => {
                el.className = `mapping-node text-xl font-black ${currentMapping[i] !== -1 ? 'color-' + i : ''} ${activeSource === i ? 'selected' : ''}`;
            });
            currentMapping.forEach((targetIdx, srcIdx) => {
                if (targetIdx !== -1) {
                    const targetEl = document.getElementById(`end-${targetIdx}`);
                    targetEl.classList.add(`color-${srcIdx}`);
                    targetEl.innerHTML = `<span class="text-[10px] mr-1 opacity-50 italic">S</span>${srcIdx + 1}`;
                }
            });
        };

        const updateCommitBtnState = () => {
            const isFull = currentMapping.every(m => m !== -1);
            if (isFull) {
                uiElements.commitBtn.disabled = false;
                uiElements.commitBtn.className = "w-full mt-6 py-4 bg-emerald-400 text-black font-black rounded-2xl text-base transition-all cursor-pointer shadow-xl active:scale-95";
                uiElements.commitBtn.innerText = "提交並同步數據";
            } else {
                uiElements.commitBtn.disabled = true;
                uiElements.commitBtn.className = "w-full mt-6 py-4 bg-slate-800 text-slate-600 font-black rounded-2xl text-base cursor-not-allowed border border-white/5";
                uiElements.commitBtn.innerText = "請完成五位對位";
            }
        };

        window.resetMapping = () => {
            currentMapping = new Array(5).fill(-1);
            activeSource = -1;
            renderMappingUI();
            updateCommitBtnState();
        };

        window.commitMapping = async () => {
            if (!user) { alert("尚未連線，無法上傳"); window.resetMapping(); return; }
            const now = new Date();
            const log = {
                mapping: [...currentMapping],
                t: Date.now(),
                h: now.getHours(),
                m: now.getMonth() + 1,
                y: now.getFullYear(),
                acc: activeAccount === 'ALL' ? 'DANIEL' : activeAccount
            };
            try {
                await addDoc(collection(db, 'artifacts', firestoreId, 'public', 'data', 'logs'), log);
                window.resetMapping();
            } catch (e) { console.error("Error writing document: ", e); }
        };

        window.addNewAccount = () => document.getElementById('account-modal').classList.remove('hidden');
        window.closeAccountModal = () => document.getElementById('account-modal').classList.add('hidden');
        window.confirmAddAccount = async () => {
            const name = document.getElementById('new-account-name').value.trim().toUpperCase();
            if (name && !accounts.includes(name)) {
                if(user) await setDoc(doc(db, 'artifacts', firestoreId, 'public', 'data', 'accounts', name), { name });
                window.setAccount(name);
            }
            window.closeAccountModal();
        };

        window.setAccount = (acc) => {
            activeAccount = acc;
            document.getElementById('active-account-label').innerText = acc;
            document.getElementById('current-account-display').innerText = `ACTIVE: ${acc === 'ALL' ? 'DANIEL' : acc}`;
            renderTabs();
            renderMatrix();
        };

        window.setHourFilter = (h) => { activeHourFilter = h; renderHourSelector(); renderMatrix(); };
        window.setMonthFilter = (m) => { activeMonthFilter = m; renderMonthSelector(); renderMatrix(); };

        // --- 渲染 UI 組件 ---

        const renderTabs = () => {
            const container = document.getElementById('account-tabs');
            container.innerHTML = '';
            ['ALL', ...accounts].forEach(acc => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${activeAccount === acc ? 'active' : ''}`;
                btn.innerText = acc === 'ALL' ? '全域視角' : acc;
                btn.onclick = () => window.setAccount(acc);
                container.appendChild(btn);
            });
        };

        const renderHourSelector = () => {
            const container = document.getElementById('hour-selector');
            container.innerHTML = '';
            for (let i = 0; i < 24; i++) {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${activeHourFilter === i ? 'active' : ''}`;
                btn.innerText = i;
                btn.onclick = () => window.setHourFilter(i);
                container.appendChild(btn);
            }
        };

        const renderMonthSelector = () => {
            const container = document.getElementById('month-selector');
            container.innerHTML = '';
            const months = [...new Set(history.map(l => `${l.y}-${String(l.m).padStart(2,'0')}`))].sort().reverse();
            months.forEach(m => {
                const btn = document.createElement('button');
                btn.className = `filter-btn px-4 py-2 text-[10px] ${activeMonthFilter === m ? 'active' : ''}`;
                btn.innerText = m;
                btn.onclick = () => window.setMonthFilter(m);
                container.appendChild(btn);
            });
        };

        const renderMatrix = () => {
            uiElements.matrixBody.innerHTML = '';
            let filtered = history;
            if (activeAccount !== 'ALL') filtered = filtered.filter(l => l.acc === activeAccount);
            if (activeHourFilter !== 'all') filtered = filtered.filter(l => l.h === activeHourFilter);
            if (activeMonthFilter !== 'all') {
                const [y, m] = activeMonthFilter.split('-').map(Number);
                filtered = filtered.filter(l => l.y === y && l.m === m);
            }
            let matrix = Array.from({length: 5}, () => new Array(5).fill(0));
            let startTotals = new Array(5).fill(0);
            filtered.forEach(log => {
                log.mapping.forEach((target, src) => { if(target !== -1) { matrix[src][target]++; startTotals[src]++; } });
            });
            for (let s = 0; s < 5; s++) {
                const head = document.createElement('div');
                head.className = "matrix-cell border-none font-black text-sky-400 text-sm uppercase";
                head.innerText = `S${s+1}`;
                uiElements.matrixBody.appendChild(head);
                for (let r = 0; r < 5; r++) {
                    const count = matrix[s][r];
                    const percent = startTotals[s] > 0 ? (count / startTotals[s]) : 0;
                    const cell = document.createElement('div');
                    let bg = "heatmap-low";
                    if (percent >= 0.4) bg = "heatmap-high ring-2 ring-white/30";
                    else if (percent >= 0.2) bg = "heatmap-mid";
                    cell.className = `matrix-cell ${count > 0 ? bg : ''} rounded-lg font-black transition-all hover:scale-105`;
                    cell.innerHTML = count > 0 ? `${Math.round(percent * 100)}%` : '-';
                    cell.onmouseenter = (e) => {
                        uiElements.tooltip.style.display = 'block';
                        uiElements.tooltip.style.left = (e.clientX + 15) + 'px';
                        uiElements.tooltip.style.top = (e.clientY + 15) + 'px';
                        uiElements.tooltip.innerHTML = `<p class="text-sky-400 font-black mb-1">對位分析</p><p class="text-white">S${s+1} → R${r+1}</p><div class="h-px bg-white/10 my-2"></div><p class="text-slate-400">樣本: <span class="text-white">${count}</span></p>`;
                    };
                    cell.onmouseleave = () => uiElements.tooltip.style.display = 'none';
                    uiElements.matrixBody.appendChild(cell);
                }
            }
        };

        // --- 啟動流程 ---
        const startApp = async () => {
            lucide.createIcons();
            renderTabs();
            renderHourSelector();
            renderMatrix();
            setInterval(() => { document.getElementById('live-clock').innerText = new Date().toTimeString().split(' ')[0]; }, 1000);

            try {
                const app = initializeApp(myFirebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                firestoreId = 'ptcg-pocket-daniel';

                await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if(u) {
                        uiElements.statusText.innerText = "連線成功";
                        uiElements.statusDot.classList.replace('bg-slate-500', 'bg-emerald-400');
                        uiElements.statusDot.classList.remove('animate-status');
                        uiElements.modeBadge.innerText = "雲端中心";
                        uiElements.modeBadge.classList.replace('bg-slate-800', 'bg-sky-500/20');
                        uiElements.modeBadge.classList.replace('text-slate-500', 'text-sky-400');

                        onSnapshot(collection(db, 'artifacts', firestoreId, 'public', 'data', 'logs'), (snap) => {
                            history = snap.docs.map(d => d.data());
                            renderMonthSelector(); renderMatrix();
                            uiElements.dbCount.innerText = history.length;
                        }, (err) => {
                            console.error("Listener error:", err);
                            uiElements.statusText.innerText = "讀取權限被拒";
                        });

                        onSnapshot(collection(db, 'artifacts', firestoreId, 'public', 'data', 'accounts'), (snap) => {
                            accounts = [...new Set(['DANIEL', ...snap.docs.map(d => d.data().name)])];
                            renderTabs();
                        });
                    }
                });
            } catch (e) { uiElements.statusText.innerText = "配置錯誤"; }
        };

        startApp();
    </script>
