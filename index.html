<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTCG 得卡挑戰 | 雲端數據分析終端 v2.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        /** * --- 重要：GitHub 部署配置 ---
         * 如果您是在自己的 GitHub Pages 使用，請將下方的 config 內容替換成您的 Firebase 專案配置。
         */
        const myFirebaseConfig = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        // 安全初始化邏輯：優先使用 Canvas 環境變數，若無則使用上面的 myFirebaseConfig
        let config;
        if (typeof __firebase_config !== 'undefined') {
            config = JSON.parse(__firebase_config);
        } else {
            config = myFirebaseConfig;
        }

        const app = initializeApp(config);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ptcg-pocket-daniel';

        // --- 狀態管理 ---
        let history = [];
        let accounts = ['DANIEL'];
        let user = null;
        let activeAccount = 'DANIEL';
        let activeHourFilter = 'all';
        let activeMonthFilter = 'all';
        let currentMapping = new Array(5).fill(-1);
        let activeSource = -1;

        // UI 元素選取
        const ui = {
            accountTabs: document.getElementById('account-tabs'),
            matrixBody: document.getElementById('matrix-body'),
            hourSelector: document.getElementById('hour-selector'),
            monthSelector: document.getElementById('month-selector'),
            dbCount: document.getElementById('db-count'),
            liveClock: document.getElementById('live-clock'),
            commitBtn: document.getElementById('commit-btn'),
            tooltip: document.getElementById('matrix-tooltip'),
            activeAccountLabel: document.getElementById('active-account-label'),
            activeMonthLabel: document.getElementById('active-month-label'),
            currentAccountDisplay: document.getElementById('current-account-display'),
            statusText: document.getElementById('cloud-status'),
            statusDot: document.getElementById('cloud-status-dot')
        };

        // --- 核心功能 (掛載至 window 確保 onclick 可用) ---
        window.selectSource = (idx) => {
            activeSource = idx;
            document.querySelectorAll('[id^="start-"]').forEach(el => el.classList.remove('selected', 'ring-4', 'ring-sky-400'));
            const target = document.getElementById(`start-${idx}`);
            target.classList.add('selected', 'ring-4', 'ring-sky-400');
        };

        window.selectTarget = (idx) => {
            if (activeSource === -1) return;
            currentMapping.forEach((target, src) => { if (target === idx) currentMapping[src] = -1; });
            currentMapping[activeSource] = idx;
            updateMappingUI();
            
            const nextEmpty = currentMapping.findIndex(m => m === -1);
            if (nextEmpty !== -1) window.selectSource(nextEmpty);
            else {
                activeSource = -1;
                document.querySelectorAll('[id^="start-"]').forEach(el => el.classList.remove('selected', 'ring-4', 'ring-sky-400'));
            }
            checkCommitState();
        };

        const updateMappingUI = () => {
            document.querySelectorAll('[id^="end-"]').forEach(el => {
                el.className = "mapping-node text-xl font-black";
                el.innerHTML = parseInt(el.id.split('-')[1]) + 1;
            });
            document.querySelectorAll('[id^="start-"]').forEach((el, i) => {
                const isSelected = activeSource === i;
                el.className = `mapping-node text-xl font-black ${currentMapping[i] !== -1 ? 'color-' + i : ''} ${isSelected ? 'selected ring-4 ring-sky-400' : ''}`;
            });
            currentMapping.forEach((targetIdx, srcIdx) => {
                if (targetIdx !== -1) {
                    const targetEl = document.getElementById(`end-${targetIdx}`);
                    targetEl.classList.add(`color-${srcIdx}`, 'ring-2', 'ring-white/40');
                    targetEl.innerHTML = `<span class="text-xs opacity-50 mr-1 uppercase">S</span>${srcIdx + 1}`;
                }
            });
        };

        const checkCommitState = () => {
            const isFull = currentMapping.every(m => m !== -1);
            if (isFull) {
                ui.commitBtn.disabled = false;
                ui.commitBtn.className = "w-full mt-10 py-8 bg-emerald-500 text-black font-black rounded-[2rem] text-2xl uppercase tracking-widest transition-all cursor-pointer shadow-[0_20px_50px_rgba(16,185,129,0.3)] hover:scale-[1.02] active:scale-95";
                ui.commitBtn.innerText = "同步至雲端數據庫";
            } else {
                ui.commitBtn.disabled = true;
                ui.commitBtn.className = "w-full mt-10 py-8 bg-slate-800/50 text-slate-500 font-bold rounded-[2rem] text-xl uppercase tracking-widest transition-all cursor-not-allowed border border-white/5";
                ui.commitBtn.innerText = "請完成 5 個對位標記";
            }
        };

        window.commitMapping = async () => {
            if (!user) return;
            const now = new Date();
            const logAccount = activeAccount === 'ALL' ? 'DANIEL' : activeAccount;
            const logData = {
                mapping: [...currentMapping],
                t: Date.now(),
                h: now.getHours(),
                m: now.getMonth() + 1,
                y: now.getFullYear(),
                acc: logAccount,
                uid: user.uid
            };

            ui.commitBtn.innerText = "上傳中...";
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'logs'), logData);
                window.resetMapping();
            } catch (e) {
                ui.commitBtn.innerText = "上傳失敗，請檢查網路";
            }
        };

        window.resetMapping = () => {
            currentMapping = new Array(5).fill(-1);
            activeSource = -1;
            updateMappingUI();
            checkCommitState();
        };

        // --- 數據同步邏輯 ---
        const startDataSync = () => {
            const logsRef = collection(db, 'artifacts', appId, 'public', 'data', 'logs');
            onSnapshot(logsRef, (snapshot) => {
                history = snapshot.docs.map(doc => doc.data());
                renderMonthSelector();
                renderMatrix();
                ui.dbCount.innerText = history.length;
                ui.statusText.innerText = "雲端同步成功";
                ui.statusDot.classList.replace('bg-slate-500', 'bg-emerald-400');
            });

            const accountsRef = collection(db, 'artifacts', appId, 'public', 'data', 'accounts');
            onSnapshot(accountsRef, (snapshot) => {
                const cloudAccounts = snapshot.docs.map(doc => doc.data().name);
                accounts = [...new Set(['DANIEL', ...cloudAccounts])];
                renderAccountTabs();
            });
        };

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                ui.statusText.innerText = "離線模式";
            }
        };

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (u) startDataSync();
        });

        // --- UI 渲染功能 ---
        window.setAccount = (acc) => {
            activeAccount = acc;
            ui.activeAccountLabel.innerText = acc;
            ui.currentAccountDisplay.innerText = `紀錄者: ${acc === 'ALL' ? 'DANIEL' : acc}`;
            renderAccountTabs();
            renderMatrix();
        };

        window.setHourFilter = (h) => {
            activeHourFilter = h;
            renderHourSelector();
            renderMatrix();
        };

        window.setMonthFilter = (mKey) => {
            activeMonthFilter = mKey;
            ui.activeMonthLabel.innerText = mKey === 'all' ? '全部月份' : mKey;
            renderMonthSelector();
            renderMatrix();
        };

        const renderAccountTabs = () => {
            ui.accountTabs.innerHTML = '';
            ['ALL', ...accounts].forEach(acc => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${activeAccount === acc ? 'active' : ''}`;
                btn.innerText = acc === 'ALL' ? '全域集合' : acc;
                btn.onclick = () => window.setAccount(acc);
                ui.accountTabs.appendChild(btn);
            });
        };

        const renderHourSelector = () => {
            ui.hourSelector.innerHTML = '';
            for (let i = 0; i < 24; i++) {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${activeHourFilter === i ? 'active' : ''}`;
                btn.innerText = i;
                btn.onclick = () => window.setHourFilter(i);
                ui.hourSelector.appendChild(btn);
            }
        };

        const renderMonthSelector = () => {
            ui.monthSelector.innerHTML = '';
            const availableMonths = [...new Set(history.map(l => `${l.y}-${String(l.m).padStart(2,'0')}`))].sort().reverse();
            availableMonths.forEach(m => {
                const btn = document.createElement('button');
                btn.className = `filter-btn px-6 py-3 text-sm font-bold ${activeMonthFilter === m ? 'active' : ''}`;
                btn.innerText = m;
                btn.onclick = () => window.setMonthFilter(m);
                ui.monthSelector.appendChild(btn);
            });
        };

        const renderMatrix = () => {
            ui.matrixBody.innerHTML = '';
            let filtered = history;
            if (activeAccount !== 'ALL') filtered = filtered.filter(l => l.acc === activeAccount);
            if (activeHourFilter !== 'all') filtered = filtered.filter(l => l.h === activeHourFilter);
            if (activeMonthFilter !== 'all') {
                const [y, m] = activeMonthFilter.split('-').map(Number);
                filtered = filtered.filter(l => l.y === y && l.m === m);
            }

            let matrix = Array.from({length: 5}, () => new Array(5).fill(0));
            let startTotals = new Array(5).fill(0);

            filtered.forEach(log => {
                log.mapping.forEach((target, src) => {
                    matrix[src][target]++;
                    startTotals[src]++;
                });
            });

            for (let s = 0; s < 5; s++) {
                const header = document.createElement('div');
                header.className = "matrix-cell border-none font-black text-sky-400 text-lg";
                header.innerText = `S${s+1}`;
                ui.matrixBody.appendChild(header);

                for (let r = 0; r < 5; r++) {
                    const count = matrix[s][r];
                    const percent = startTotals[s] > 0 ? (count / startTotals[s]) : 0;
                    const cell = document.createElement('div');
                    let bgClass = "heatmap-low";
                    if (percent >= 0.4) bgClass = "heatmap-high ring-2 ring-sky-400";
                    else if (percent >= 0.2) bgClass = "heatmap-mid";

                    cell.className = `matrix-cell ${count > 0 ? bgClass : ''} rounded-2xl text-lg font-black transition-all duration-300 hover:scale-110 cursor-help`;
                    cell.innerHTML = count > 0 ? `${Math.round(percent * 100)}%` : '-';
                    
                    cell.onmouseenter = (e) => {
                        ui.tooltip.style.display = 'block';
                        ui.tooltip.style.left = (e.clientX + 20) + 'px';
                        ui.tooltip.style.top = (e.clientY + 20) + 'px';
                        ui.tooltip.innerHTML = `
                            <div class="space-y-2 p-1">
                                <p class="text-sky-400 font-black uppercase tracking-widest text-xs">量子位移分析</p>
                                <p class="text-white text-base font-bold">${s+1} 號位 → ${r+1} 號位</p>
                                <div class="h-px bg-white/20 my-2"></div>
                                <p class="text-slate-300 text-sm">團隊命中樣本: <span class="text-white font-mono text-lg">${count}</span> 筆</p>
                                <p class="text-slate-500 text-xs italic">Filter: ${activeAccount} | ${activeMonthFilter}</p>
                            </div>
                        `;
                    };
                    cell.onmouseleave = () => ui.tooltip.style.display = 'none';
                    ui.matrixBody.appendChild(cell);
                }
            }
        };

        window.addNewAccount = () => {
            document.getElementById('account-modal').classList.remove('hidden');
            document.getElementById('new-account-name').focus();
        };

        window.closeAccountModal = () => document.getElementById('account-modal').classList.add('hidden');

        window.confirmAddAccount = async () => {
            const name = document.getElementById('new-account-name').value.trim().toUpperCase();
            if (name && !accounts.includes(name) && name !== 'ALL') {
                const accRef = doc(db, 'artifacts', appId, 'public', 'data', 'accounts', name);
                await setDoc(accRef, { name: name });
                window.setAccount(name);
            }
            document.getElementById('new-account-name').value = '';
            window.closeAccountModal();
        };

        initAuth().then(() => {
            renderHourSelector();
            lucide.createIcons();
        });

        setInterval(() => {
            const now = new Date();
            ui.liveClock.innerText = now.toTimeString().split(' ')[0];
        }, 1000);
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #0f172a; 
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 加大矩陣格子 */
        .matrix-cell { 
            aspect-ratio: 1; 
            background: rgba(255, 255, 255, 0.04); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* 加大對位方塊 */
        .mapping-node { 
            width: 72px; 
            height: 96px; 
            background: rgba(255, 255, 255, 0.07); 
            border: 2px solid rgba(255, 255, 255, 0.15); 
            border-radius: 16px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            user-select: none;
        }

        .mapping-node:hover {
            border-color: rgba(56, 189, 248, 0.6);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px) scale(1.05);
        }

        .mapping-node.selected { 
            border-color: #38bdf8; 
            background: rgba(56, 189, 248, 0.2); 
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.4); 
        }

        .color-0 { color: #f87171; border-color: #f87171; background: rgba(248, 113, 113, 0.15); }
        .color-1 { color: #fbbf24; border-color: #fbbf24; background: rgba(251, 191, 36, 0.15); }
        .color-2 { color: #34d399; border-color: #34d399; background: rgba(52, 211, 153, 0.15); }
        .color-3 { color: #38bdf8; border-color: #38bdf8; background: rgba(56, 189, 248, 0.15); }
        .color-4 { color: #a855f7; border-color: #a855f7; background: rgba(168, 85, 247, 0.15); }

        .tab-btn { 
            padding: 16px 32px; 
            font-size: 15px; 
            font-weight: 900;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            border-bottom: 4px solid transparent; 
            transition: all 0.3s ease; 
            color: #94a3b8; 
        }
        .tab-btn.active { 
            color: #38bdf8; 
            border-color: #38bdf8; 
            background: rgba(56, 189, 248, 0.1); 
        }

        .filter-btn { 
            padding: 12px 16px; 
            font-size: 14px; 
            font-weight: 700;
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.15); 
            background: rgba(255,255,255,0.05); 
            transition: all 0.2s ease; 
            border-radius: 12px; 
        }
        .filter-btn.active { 
            background: #38bdf8; 
            color: #010204; 
            font-weight: 900; 
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.4);
        }

        .heatmap-high { background: rgba(56, 189, 248, 0.9); color: #010204; }
        .heatmap-mid { background: rgba(56, 189, 248, 0.45); color: white; }
        .heatmap-low { background: rgba(255, 255, 255, 0.05); color: #64748b; }

        #matrix-tooltip { 
            position: fixed; 
            pointer-events: none; 
            background: rgba(15, 23, 42, 0.98); 
            border: 1px solid rgba(56, 189, 248, 0.6); 
            padding: 24px; 
            border-radius: 20px; 
            display: none; 
            z-index: 1000; 
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8); 
            min-width: 220px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }
        .animate-status { animation: pulse-soft 2.5s infinite ease-in-out; }
    </style>
</head>
<body class="p-6 md:p-12 flex flex-col items-center min-h-screen">

    <div id="matrix-tooltip"></div>

    <div class="w-full max-w-7xl">
        <!-- 頂部導航 -->
        <nav class="flex items-center gap-3 mb-12 border-b border-white/10 overflow-x-auto no-scrollbar">
            <div id="account-tabs" class="flex"></div>
            <button onclick="addNewAccount()" class="tab-btn hover:text-white flex items-center gap-3">
                <i data-lucide="user-plus" class="w-5 h-5 text-sky-400"></i> 新增團隊
            </button>
        </nav>

        <!-- 標題 -->
        <header class="text-center mb-16">
            <h1 class="text-6xl font-black italic tracking-tighter text-white uppercase flex flex-col md:flex-row items-center justify-center gap-6">
                <div class="flex items-center gap-4">
                    <i data-lucide="zap" class="text-sky-400 w-14 h-14"></i> 
                    PTCG 得卡挑戰
                </div>
                <span class="text-sky-400 font-normal not-italic text-2xl tracking-[0.6em] opacity-50">| NEXUS v2.4</span>
            </h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            <!-- 左側操作 -->
            <div class="lg:col-span-5 space-y-10">
                <div class="bg-slate-800/40 p-10 rounded-[4rem] border border-white/10 shadow-2xl backdrop-blur-xl">
                    <div class="flex justify-between items-center mb-12">
                        <div>
                            <h3 class="text-sm font-black text-sky-400 uppercase tracking-[0.4em]">位置漂移對位系統</h3>
                            <p id="current-account-display" class="text-xs text-slate-400 mt-2 uppercase tracking-widest font-black">紀錄帳號: Daniel</p>
                        </div>
                        <button onclick="resetMapping()" class="text-xs text-slate-500 hover:text-white uppercase px-4 py-2 border border-white/10 rounded-2xl hover:bg-white/5 transition-all">重置對位</button>
                    </div>

                    <div class="flex flex-col gap-16 items-center relative py-8">
                        <!-- START -->
                        <div class="flex flex-col items-center gap-6 w-full">
                            <span class="text-xs text-slate-500 uppercase tracking-[0.5em] font-black italic">1. 初始分布 (START)</span>
                            <div class="flex justify-between w-full px-6">
                                <div id="start-0" onclick="selectSource(0)" class="mapping-node">1</div>
                                <div id="start-1" onclick="selectSource(1)" class="mapping-node">2</div>
                                <div id="start-2" onclick="selectSource(2)" class="mapping-node">3</div>
                                <div id="start-3" onclick="selectSource(3)" class="mapping-node">4</div>
                                <div id="start-4" onclick="selectSource(4)" class="mapping-node">5</div>
                            </div>
                        </div>

                        <div class="h-px w-full bg-gradient-to-r from-transparent via-white/20 to-transparent relative flex justify-center items-center">
                            <div class="bg-slate-900 px-8 py-3 border border-white/10 rounded-full shadow-2xl">
                                <i data-lucide="refresh-ccw" class="w-8 h-8 text-sky-500 animate-[spin_10s_linear_infinite]"></i>
                            </div>
                        </div>

                        <!-- RESULT -->
                        <div class="flex flex-col items-center gap-6 w-full">
                            <div class="flex justify-between w-full px-6">
                                <div id="end-0" onclick="selectTarget(0)" class="mapping-node">1</div>
                                <div id="end-1" onclick="selectTarget(1)" class="mapping-node">2</div>
                                <div id="end-2" onclick="selectTarget(2)" class="mapping-node">3</div>
                                <div id="end-3" onclick="selectTarget(3)" class="mapping-node">4</div>
                                <div id="end-4" onclick="selectTarget(4)" class="mapping-node">5</div>
                            </div>
                            <span class="text-xs text-emerald-400 uppercase tracking-[0.5em] font-black italic">2. 揭曉結果 (RESULT)</span>
                        </div>
                    </div>

                    <button id="commit-btn" onclick="commitMapping()" disabled class="w-full mt-12 py-8 bg-slate-800 text-slate-600 font-bold rounded-[2.5rem] text-xl uppercase tracking-widest transition-all cursor-not-allowed">等待錄入...</button>
                </div>

                <!-- 儀表 -->
                <div class="grid grid-cols-2 gap-8">
                    <div class="bg-slate-800/40 p-8 rounded-[2.5rem] border border-white/10 flex flex-col justify-center backdrop-blur-md">
                        <div class="flex items-center gap-4 mb-3">
                            <div id="cloud-status-dot" class="w-3 h-3 rounded-full bg-slate-500 animate-status"></div>
                            <span id="cloud-status" class="text-xs text-slate-400 uppercase tracking-widest font-black">連接雲端...</span>
                        </div>
                        <p id="live-clock" class="text-4xl font-black text-sky-400 tracking-tighter font-mono">00:00:00</p>
                    </div>
                    <div class="bg-slate-800/40 p-8 rounded-[2.5rem] border border-white/10 text-right flex flex-col justify-center backdrop-blur-md">
                        <span class="text-xs text-slate-500 uppercase tracking-widest font-black">全球大數據樣本</span>
                        <p id="db-count" class="text-5xl font-black text-white mt-2 font-mono tracking-tighter">0</p>
                    </div>
                </div>
            </div>

            <!-- 右側矩陣 -->
            <div class="lg:col-span-7 space-y-10">
                <div class="bg-slate-800/40 p-10 rounded-[4rem] border border-white/10 shadow-2xl relative overflow-hidden backdrop-blur-xl">
                    <div class="flex justify-between items-center mb-12">
                        <h3 class="text-base font-black text-white uppercase tracking-[0.4em]">集體機率矩陣圖 (Heatmap)</h3>
                        <div class="flex items-center gap-6">
                            <div class="bg-black/60 px-5 py-3 rounded-2xl border border-white/10 flex items-center gap-4">
                                <i data-lucide="database" class="w-5 h-5 text-sky-400"></i>
                                <span id="active-account-label" class="text-sm text-sky-400 font-black uppercase">Daniel</span>
                            </div>
                        </div>
                    </div>

                    <!-- 矩陣 -->
                    <div class="grid grid-cols-6 gap-4 mb-16">
                        <div class="matrix-cell border-none text-xs text-slate-500 font-black italic">Start \ End</div>
                        <div class="matrix-cell border-none text-sm font-black text-slate-400 uppercase">R1</div>
                        <div class="matrix-cell border-none text-sm font-black text-slate-400 uppercase">R2</div>
                        <div class="matrix-cell border-none text-sm font-black text-slate-400 uppercase">R3</div>
                        <div class="matrix-cell border-none text-sm font-black text-slate-400 uppercase">R4</div>
                        <div class="matrix-cell border-none text-sm font-black text-slate-400 uppercase">R5</div>
                        <div id="matrix-body" class="contents"></div>
                    </div>

                    <!-- 過濾器 -->
                    <div class="space-y-12 pt-12 border-t border-white/10">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                            <div>
                                <div class="flex justify-between items-center mb-6">
                                    <span class="text-sm font-black text-slate-500 uppercase tracking-widest">月份樣本過濾</span>
                                    <button onclick="setMonthFilter('all')" class="text-xs text-sky-400 underline font-black hover:text-white transition-colors">顯示全部</button>
                                </div>
                                <div id="month-selector" class="flex flex-wrap gap-3"></div>
                            </div>
                            <div>
                                <div class="flex justify-between items-center mb-6">
                                    <span class="text-sm font-black text-slate-500 uppercase tracking-widest">伺服器時段篩選</span>
                                    <button onclick="setHourFilter('all')" class="text-xs text-sky-400 underline font-black hover:text-white transition-colors">全天候</button>
                                </div>
                                <div class="grid grid-cols-6 gap-3" id="hour-selector"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-24 text-center opacity-20 pb-24">
            <p class="text-sm text-slate-500 uppercase tracking-[0.6em] font-black">Crowdsourced Intelligence Collective | Daniel Shih Terminal</p>
        </footer>
    </div>

    <!-- Modal -->
    <div id="account-modal" class="fixed inset-0 bg-black/95 backdrop-blur-2xl hidden z-[2000] flex items-center justify-center p-8">
        <div class="bg-slate-900 border border-white/10 p-12 rounded-[3.5rem] w-full max-w-md shadow-[0_0_150px_rgba(0,0,0,1)]">
            <h4 class="text-lg font-black text-sky-400 uppercase mb-8 tracking-[0.4em] text-center">同步新的種子帳號</h4>
            <input type="text" id="new-account-name" placeholder="團隊代號 (如: ALAN)..." class="w-full bg-black/60 border border-white/10 p-6 rounded-3xl text-lg focus:border-sky-500 outline-none mb-10 text-white text-center font-black">
            <div class="flex gap-6">
                <button onclick="closeAccountModal()" class="flex-1 py-5 text-sm text-slate-500 uppercase font-black hover:text-white transition-all">取消</button>
                <button onclick="confirmAddAccount()" class="flex-1 py-5 bg-emerald-500 text-black rounded-[2rem] text-sm uppercase font-black shadow-2xl active:scale-95 transition-transform">註冊並連結</button>
            </div>
        </div>
    </div>
</body>
</html>
